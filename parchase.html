    <header class="py-5" style="background-image: url(./images/bg_paper.png);">

      <h1 class="text-center fw-bold h1 mb-0">開始當個小懶蟲</h1>
    </header>

    <section class="py-5 container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <form action="" class="p-lg-5 shadow-lg">
            <h3 class="deco-line mb-3">選擇方案</h3>
            <div class="row row-cols-1 row-cols-lg-3 g-2 mb-3">
              <div class="col">
                <button type="button" class="btn btn-outline-info w-100 btn-lg py-3 text-dark btn-special">
                  小小搭懶蟲<br class="d-none d-lg-block">
                  NT 298/月
                </button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-outline-info w-100 btn-lg py-3 text-dark btn-special">
                  睡一整天囉<br class="d-none d-lg-block">
                  NT 666/月
                </button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-outline-info w-100 btn-lg py-3 text-dark active btn-special">
                  客製化方案<br class="d-none d-lg-block">
                  客服詢價
                </button>
              </div>
            </div>

            <h3 class="deco-line mb-3">填寫資料</h3>
            <div class="row gy-3">
              <div class="col-lg-6">
                <label for="exampleInputEmail1" class="form-label">名子</label>
                <input type="email" class="form-control" id="exampleInputEmail1">
              </div>
              <div class="col-lg-6">
                <label for="exampleInputEmail1" class="form-label">姓氏</label>
                <input type="email" class="form-control" id="exampleInputEmail1">
              </div>
              <div class="col-12">
                <label for="exampleInputEmail1" class="form-label">手機號碼</label>
                <input type="email" class="form-control" id="exampleInputEmail1">
              </div>
              <div class="col-12">
                <label for="exampleInputEmail1" class="form-label">電子郵件</label>
                <input type="email" class="form-control" id="exampleInputEmail1">
              </div>
              <div class="col-12">
                <label for="exampleInputEmail1" class="form-label">住址</label>
                <input type="email" class="form-control" id="exampleInputEmail1">
              </div>
              <div class="col-12">
                <label for="inputState" class="form-label">方便聯繫時間</label>
                <select id="inputState" class="form-select">
                  <option selected>13:00-17:00</option>
                  <option>...</option>
                </select>
              </div>
              <div class="col-12">
                <label for="exampleInputEmail1" class="form-label">住址</label>
                <input type="email" class="form-control" id="exampleInputEmail1">
              </div>
              <label for="check" class="form-label mb-0">加購服務</label>
              <div class="col-12 d-flex mt-2" id="check">
                <div class="form-check me-2">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    每週一清掃家裡+100
                  </label>
                </div>
                <div class="form-check me-2">
                  <input class="form-check-input" type="checkbox" id="griCheck">
                  <label class="form-check-label" for="griCheck">
                    按摩+50
                  </label>
                </div>
                <div class="form-check me-2">
                  <input class="form-check-input" type="checkbox" id="grCheck">
                  <label class="form-check-label" for="grCheck">
                    聽你說話+150
                  </label>
                </div>
              </div>
              <div class="col-12">
                <label for="exampleFormControlTextarea1" class="form-label">備註說明</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-info w-100">選擇方案</button>
              </div>
            </div>
          </form>
